<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайп</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #75fe09;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            padding-bottom: 80px;
            color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .balance {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .task {
            background: black;
            color: white;
            border-radius: 16px;
            padding: 16px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            flex: 1;
        }
        .task-info h3 {
            margin: 0 0 5px;
            font-size: 18px;
        }
        .task-info p {
            margin: 0;
            color: #ccc;
            font-size: 14px;
        }
        .task-price {
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
        }
        .take-btn {
            background: white;
            color: black;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Модальное окно (общее) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-header {
            padding: 20px;
            background: #f0f0f0;
            text-align: right;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
            color: black;
        }
        .modal-body h2 {
            margin: 0 0 10px;
        }
        .modal-body p {
            margin: 0 0 20px;
        }
        .ref-link {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        .copy-btn, .check-subscribe-btn {
            background: #75fe09;
            border: none;
            border-radius: 40px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .check-result {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ХАЙП</div>
        <div class="balance" id="balance">0 ₽</div>
    </div>

    <div id="tasks"></div>

    <!-- Модальное окно для рефералки (id=1) -->
    <div class="modal" id="referralModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="closeRefModal">&times;</button>
            </div>
            <div class="modal-body">
                <h2>Пригласи друга</h2>
                <p>Пригласи друга в Хайп. Когда он зарегистрируется и выполнит первое задание, ты получишь бонус 50 ₽.</p>
                <div>50 ₽</div>
                <input type="text" class="ref-link" id="refLink" readonly>
                <button class="copy-btn" id="copyRefBtn">Скопировать ссылку</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для подписки (id=2) -->
    <div class="modal" id="subscribeModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="closeSubModal">&times;</button>
            </div>
            <div class="modal-body">
                <h2>Подпишись на канал</h2>
                <p>Подпишись на @hype_job и нажми кнопку проверки</p>
                <div>30 ₽</div>
                <button class="check-subscribe-btn" id="checkSubscribeBtn">Проверить подписку</button>
                <div class="check-result" id="checkResult"></div>
            </div>
        </div>
    </div>

    <script>
        console.log('Скрипт запущен');

        let tg = window.Telegram?.WebApp;
        if (tg) tg.expand();

        let balance = 0; // начальный баланс
        const balanceEl = document.getElementById('balance');

        function updateBalance(amount) {
            balance += amount;
            balanceEl.innerText = balance + ' ₽';
        }

        const tasks = [
            { id: 1, title: 'Пригласи друга', desc: 'Отправь ссылку', price: 50 },
            { id: 2, title: 'Подпишись на канал', desc: '@hype_job', price: 30 }
        ];

        const container = document.getElementById('tasks');
        tasks.forEach((t, index) => {
            const div = document.createElement('div');
            div.className = 'task';
            div.innerHTML = `
                <div class="task-info">
                    <h3>${t.title}</h3>
                    <p>${t.desc}</p>
                </div>
                <div style="display: flex; align-items: center;">
                    <span class="task-price">${t.price} ₽</span>
                    <button class="take-btn" id="btn-${index}">Взять</button>
                </div>
            `;
            container.appendChild(div);
        });

        // Обработчики кнопок
        tasks.forEach((t, index) => {
            const btn = document.getElementById(`btn-${index}`);
            if (btn) {
                btn.addEventListener('click', () => {
                    if (t.id === 1) {
                        showReferralModal();
                    } else if (t.id === 2) {
                        showSubscribeModal();
                    }
                });
            }
        });

        // ---- Модалка для рефералки ----
        const refModal = document.getElementById('referralModal');
        const closeRef = document.getElementById('closeRefModal');
        const copyRefBtn = document.getElementById('copyRefBtn');
        const refLinkInput = document.getElementById('refLink');

        function showReferralModal() {
            const userId = tg?.initDataUnsafe?.user?.id || 'user123';
            refLinkInput.value = 'https://t.me/your_bot?start=ref_' + userId;
            refModal.classList.add('show');
        }

        closeRef.addEventListener('click', () => refModal.classList.remove('show'));
        window.addEventListener('click', (e) => {
            if (e.target === refModal) refModal.classList.remove('show');
        });

        copyRefBtn.addEventListener('click', () => {
            refLinkInput.select();
            navigator.clipboard.writeText(refLinkInput.value).then(() => {
                alert('Ссылка скопирована!');
            });
        });

        // ---- Модалка для подписки ----
        const subModal = document.getElementById('subscribeModal');
        const closeSub = document.getElementById('closeSubModal');
        const checkBtn = document.getElementById('checkSubscribeBtn');
        const checkResult = document.getElementById('checkResult');

        function showSubscribeModal() {
            checkResult.innerText = '';
            checkBtn.disabled = false;
            checkBtn.textContent = 'Проверить подписку';
            subModal.classList.add('show');
        }

        closeSub.addEventListener('click', () => subModal.classList.remove('show'));
        window.addEventListener('click', (e) => {
            if (e.target === subModal) subModal.classList.remove('show');
        });

        // Имитация проверки подписки
        checkBtn.addEventListener('click', async () => {
            checkBtn.disabled = true;
            checkBtn.textContent = 'Проверка...';
            checkResult.innerText = '';

            // Имитация задержки (1.5 сек)
            await new Promise(r => setTimeout(r, 1500));

            // Случайный успех (70% вероятность для демонстрации)
            const success = Math.random() < 0.7;

            if (success) {
                checkResult.style.color = '#75fe09';
                checkResult.innerText = '✅ Подписка подтверждена! +30 ₽';
                updateBalance(30); // начисляем бонус
                setTimeout(() => subModal.classList.remove('show'), 2000);
            } else {
                checkResult.style.color = 'red';
                checkResult.innerText = '❌ Подписка не найдена. Попробуйте снова.';
                checkBtn.disabled = false;
                checkBtn.textContent = 'Проверить подписку';
            }
        });
    </script>
</body>
</html>
