<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайп</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #75fe09;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            padding-bottom: 80px;
            transition: background-color 0.3s, color 0.3s;
            color: black;
        }
        body.dark-theme {
            background: #000000;
            color: #75fe09;
        }
        body.dark-theme .logo,
        body.dark-theme .beta-badge {
            color: #75fe09;
        }
        body.dark-theme .balance {
            background: #75fe09;
            color: black;
        }
        body.dark-theme .nav {
            background: #75fe09;
        }
        body.dark-theme .nav-item {
            color: black;
        }
        body.dark-theme .nav-item.active {
            color: white;
        }
        body.dark-theme .modal-content {
            background: #75fe09;
            color: black;
        }
        body.dark-theme .modal-header {
            background: #000;
            color: #75fe09;
        }
        body.dark-theme .modal-close {
            color: #75fe09;
        }
        body.dark-theme .ref-link {
            background: #000;
            color: #75fe09;
            border-color: #75fe09;
        }
        body.dark-theme .result {
            color: black;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .beta-badge {
            font-size: 14px;
            color: black;
            margin-left: 4px;
        }
        .balance {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .page {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .page.active-page {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .task {
            background: black;
            color: white;
            border-radius: 16px;
            padding: 16px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info h3 {
            margin: 0 0 5px;
            font-size: 18px;
        }
        .task-info p {
            margin: 0;
            color: #ccc;
        }
        .task-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-price {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .take-btn {
            background: white;
            color: black;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: black;
            display: flex;
            justify-content: space-around;
            padding: 12px;
        }
        .nav-item {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        .nav-item.active {
            color: white;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease, background-color 0.3s;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-header {
            background: #f0f0f0;
            padding: 20px;
            text-align: right;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
            color: black;
        }
        .ref-link {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        .copy-btn, .check-btn {
            background: #75fe09;
            border: none;
            border-radius: 40px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        body.dark-theme .copy-btn,
        body.dark-theme .check-btn {
            background: black;
            color: #75fe09;
        }
        .result {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ХАЙП <span class="beta-badge">[бета тест]</span></div>
        <div class="balance" id="balance">0 ₽</div>
    </div>

    <div id="tasks-page" class="page active-page">
        <div id="tasks"></div>
    </div>

    <div id="profile-page" class="page">
        <h3>Профиль</h3>
        <div class="profile-info" id="profileContent"></div>
    </div>

    <div id="referrals-page" class="page">
        <h3>Рефералы</h3>
        <div class="referral-info" id="referralsContent"></div>
    </div>

    <div id="withdraw-page" class="page">
        <h3>Вывод средств</h3>
        <div class="withdraw-info" id="withdrawContent"></div>
    </div>

    <div class="nav">
        <a class="nav-item active" data-page="tasks">Задания</a>
        <a class="nav-item" data-page="profile">Профиль</a>
        <a class="nav-item" data-page="referrals">Рефералы</a>
        <a class="nav-item" data-page="withdraw">Вывод</a>
    </div>

    <div class="modal" id="refModal">
        <div class="modal-content">
            <div class="modal-header"><button class="modal-close" id="closeRef">&times;</button></div>
            <div class="modal-body">
                <h3>Пригласи друга</h3>
                <p>Пригласи друга в Хайп. Когда он зарегистрируется и выполнит первое задание, ты получишь бонус 50 ₽.</p>
                <input class="ref-link" id="refLink" readonly>
                <button class="copy-btn" id="copyBtn">Копировать ссылку</button>
            </div>
        </div>
    </div>

    <div class="modal" id="subModal">
        <div class="modal-content">
            <div class="modal-header"><button class="modal-close" id="closeSub">&times;</button></div>
            <div class="modal-body">
                <h3>Подпишись на канал</h3>
                <p>Подпишись на @HYPE_JOB1 и нажми проверку</p>
                <button class="check-btn" id="checkBtn">Проверить подписку</button>
                <div class="result" id="checkResult"></div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
        if (tg) tg.expand();
        const userId = tg?.initDataUnsafe?.user?.id || 'test_' + Math.random();
        const userName = tg?.initDataUnsafe?.user?.first_name || 'Пользователь';

        let counts = JSON.parse(localStorage.getItem('counts')) || {};
let balance = parseInt(localStorage.getItem('balance')) || 0;
        document.getElementById('balance').innerText = balance + ' ₽';

        function saveBalance() {
            localStorage.setItem('balance', balance);
        }

        function addCount(id) {
            let key = id + '_' + new Date().toDateString();
            counts[key] = (counts[key] || 0) + 1;
            localStorage.setItem('counts', JSON.stringify(counts));
        }

        function canDo(id) {
            let key = id + '_' + new Date().toDateString();
            return !counts[key] || counts[key] < 3;
        }

        function getTodayCount() {
            const today = new Date().toDateString();
            let total = 0;
            for (let key in counts) {
                if (key.includes(today)) total += counts[key];
            }
            return total;
        }

        const tasks = [
            { id: 1, name: 'Пригласи друга', desc: 'Отправь ссылку', price: 50 },
            { id: 2, name: 'Подпишись на канал', desc: '@HYPE_JOB1', price: 30 }
        ];

        const container = document.getElementById('tasks');
        tasks.forEach(t => {
            const div = document.createElement('div');
            div.className = 'task';

            const infoDiv = document.createElement('div');
            infoDiv.className = 'task-info';
            const h3 = document.createElement('h3');
            h3.innerText = t.name;
            const p = document.createElement('p');
            p.innerText = t.desc;
            infoDiv.appendChild(h3);
            infoDiv.appendChild(p);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'task-actions';
            const priceSpan = document.createElement('span');
            priceSpan.className = 'task-price';
            priceSpan.innerText = t.price + ' ₽';
            const btn = document.createElement('button');
            btn.className = 'take-btn';
            btn.setAttribute('data-id', t.id);
            btn.innerText = 'Взять';
            btn.onclick = function(e) {
                let id = parseInt(this.dataset.id);
                if (!canDo(id)) {
                    alert('Лимит на сегодня');
                    return;
                }
                if (id === 1) {
                    let link = 'https://t.me/your_bot?start=ref_' + userId;
                    document.getElementById('refLink').value = link;
                    document.getElementById('refModal').classList.add('show');
                } else {
                    document.getElementById('subModal').classList.add('show');
                }
            };

            actionsDiv.appendChild(priceSpan);
            actionsDiv.appendChild(btn);
            div.appendChild(infoDiv);
            div.appendChild(actionsDiv);
            container.appendChild(div);
        });

        document.getElementById('closeRef').onclick = () => {
            document.getElementById('refModal').classList.remove('show');
        };
        document.getElementById('copyBtn').onclick = () => {
            let inp = document.getElementById('refLink');
            inp.select();
            navigator.clipboard.writeText(inp.value).then(() => alert('Ссылка скопирована!'));
        };

        const subModal = document.getElementById('subModal');
        const closeSub = document.getElementById('closeSub');
        const checkBtn = document.getElementById('checkBtn');
        const checkResult = document.getElementById('checkResult');

        closeSub.onclick = () => subModal.classList.remove('show');

        checkBtn.onclick = async () => {
            if (!canDo(2)) {
                checkResult.style.color = 'red';
                checkResult.innerText = 'Лимит на сегодня';
                return;
            }
            checkBtn.disabled = true;
            checkBtn.innerText = 'Проверка...';
            checkResult.innerText = '';

            await new Promise(r => setTimeout(r, 1500));
            const success = true;

            if (success) {
balance += 30;
                saveBalance();
                document.getElementById('balance').innerText = balance + ' ₽';
                addCount(2);
                checkResult.style.color = '#75fe09';
                checkResult.innerText = '✅ Подписка подтверждена! +30 ₽';
                setTimeout(() => subModal.classList.remove('show'), 1500);
            } else {
                checkResult.style.color = 'red';
                checkResult.innerText = '❌ Не подписан. Попробуйте снова.';
                checkBtn.disabled = false;
                checkBtn.innerText = 'Проверить подписку';
            }
        };

        const pages = {
            tasks: document.getElementById('tasks-page'),
            profile: document.getElementById('profile-page'),
            referrals: document.getElementById('referrals-page'),
            withdraw: document.getElementById('withdraw-page')
        };

        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const page = item.dataset.page;

                Object.values(pages).forEach(p => p.classList.remove('active-page'));

                if (pages[page]) {
                    pages[page].classList.add('active-page');
                }

                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');

                if (page === 'profile') updateProfilePage();
                if (page === 'referrals') updateReferralsPage();
                if (page === 'withdraw') updateWithdrawPage();
            });
        });

        function updateProfilePage() {
            const todayCount = getTodayCount();
            document.getElementById('profileContent').innerHTML = `
                <p><strong>Имя:</strong> ${userName}</p>
                <p><strong>Баланс:</strong> ${balance} ₽</p>
                <p><strong>Выполнено сегодня:</strong> ${todayCount}</p>
                <p><strong>ID:</strong> ${userId}</p>
            `;
        }

        function updateReferralsPage() {
            const refLink = https//t.me/your_bot?start=ref_${userId};
            document.getElementById('referralsContent').innerHTML = `
                <p><strong>Твоя реферальная ссылка:</strong></p>
                <input class="ref-link" value="${refLink}" readonly>
                <button class="copy-btn" id="refPageCopyBtn">Копировать</button>
                <p style="margin-top:20px;"><strong>Приглашено друзей:</strong> 0</p>
                <p><em>Статистика появится позже</em></p>
            `;
            setTimeout(() => {
                document.getElementById('refPageCopyBtn')?.addEventListener('click', () => {
                    const input = document.querySelector('#referrals-page .ref-link');
                    if (input) {
                        input.select();
                        navigator.clipboard.writeText(input.value).then(() => alert('Ссылка скопирована!'));
                    }
                });
            }, 0);
        }

        function updateWithdrawPage() {
            document.getElementById('withdrawContent').innerHTML = `
                <p><strong>Доступно для вывода:</strong> ${balance} ₽</p>
                <p>Минимальная сумма вывода: 50 ₽</p>
                <button class="copy-btn" id="withdrawBtn" ${balance < 50 ? 'disabled' : ''}>Запросить вывод</button>
                <p style="margin-top:10px;"><em>Вывод будет доступен после бета-теста</em></p>
            `;
            if (balance >= 50) {
                document.getElementById('withdrawBtn')?.addEventListener('click', () => {
                    alert('Функция вывода в разработке');
                });
            }
        }

        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        };

        updateProfilePage();
    </script>
</body>
</html>
