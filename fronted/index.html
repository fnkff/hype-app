<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайп тест</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #75fe09;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .balance {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .task {
            background: black;
            color: white;
            border-radius: 16px;
            padding: 16px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            flex: 1;
        }
        .task-info h3 {
            margin: 0 0 5px;
            font-size: 18px;
        }
        .task-info p {
            margin: 0;
            color: #ccc;
            font-size: 14px;
        }
        .task-price {
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
        }
        .take-btn {
            background: white;
            color: black;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ХАЙП</div>
        <div class="balance" id="balance">1250 ₽</div>
    </div>

    <div id="tasks"></div>

    <script>
        // Привет, мир!
        console.log('Скрипт запущен');

        const tasks = [
            { title: 'Пригласи друга', desc: 'Отправь ссылку', price: 50 },
            { title: 'Подпишись на канал', desc: '@hype_job', price: 30 }
        ];

        const container = document.getElementById('tasks');
        tasks.forEach((t, index) => {
            const div = document.createElement('div');
            div.className = 'task';
            div.innerHTML = `
                <div class="task-info">
                    <h3>${t.title}</h3>
                    <p>${t.desc}</p>
                </div>
                <div style="display: flex; align-items: center;">
                    <span class="task-price">${t.price} ₽</span>
                    <button class="take-btn" id="btn-${index}">Взять</button>
                </div>
            `;
            container.appendChild(div);
        });

        // Назначаем обработчики после добавления кнопок
        tasks.forEach((t, index) => {
            const btn = document.getElementById(`btn-${index}`);
            if (btn) {
                btn.addEventListener('click', () => {
                    alert('Задание "' + t.title + '" взято!');
                });
            }
        });
    </script>
</body>
</html>
