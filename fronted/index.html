<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Тест прокрутки</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: #121212;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background: #2a2a2a;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #444;
            padding: 10px;
        }
        .item {
            background: #2f2f2f;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .footer {
            background: #0a0a0a;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">ХАЙП ДЖОБ (тест)</div>
    <div class="content" id="content">
        <!-- 30 элементов для прокрутки -->
    </div>
    <div class="footer">нижнее меню (тест)</div>
    <script>
        const content = document.getElementById('content');
        for (let i = 1; i <= 30; i++) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerText = 'Элемент ' + i;
            content.appendChild(div);
        }
    </script>
</body>
</html>
