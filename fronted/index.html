<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайп</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #75fe09;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            padding-bottom: 80px;
            color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .balance {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .task {
            background: black;
            color: white;
            border-radius: 16px;
            padding: 16px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            flex: 1;
        }
        .task-info h3 {
            margin: 0 0 5px;
            font-size: 18px;
        }
        .task-info p {
            margin: 0;
            color: #ccc;
            font-size: 14px;
        }
        .task-price {
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
        }
        .take-btn {
            background: white;
            color: black;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Модальное окно с анимацией */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-header {
            padding: 20px;
            background: #f0f0f0;
            text-align: right;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
            color: black;
        }
        .modal-body h2 {
            margin: 0 0 10px;
        }
        .modal-body p {
            margin: 0 0 20px;
        }
        .ref-link {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        .copy-btn {
            background: #75fe09;
            border: none;
            border-radius: 40px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ХАЙП</div>
        <div class="balance" id="balance">0 ₽</div>
    </div>

    <div id="tasks"></div>

    <!-- Модальное окно для рефералки -->
    <div class="modal" id="referralModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <h2 id="modalTitle">Пригласи друга</h2>
                <p id="modalDesc">Пригласи друга в Хайп. Когда он зарегистрируется и выполнит первое задание, ты получишь бонус 50 ₽.</p>
                <div id="modalPrice">50 ₽</div>
                <input type="text" class="ref-link" id="refLink" value="https://t.me/your_bot?start=ref_123" readonly>
                <button class="copy-btn" id="copyBtn">Скопировать ссылку</button>
            </div>
        </div>
    </div>

    <script>
        console.log('Скрипт запущен');

        let tg = window.Telegram?.WebApp;
        if (tg) tg.expand();

        const tasks = [
            { id: 1, title: 'Пригласи друга', desc: 'Отправь ссылку', price: 50 },
            { id: 2, title: 'Подпишись на канал', desc: '@hype_job', price: 30 }
        ];

        const container = document.getElementById('tasks');
        tasks.forEach((t, index) => {
            const div = document.createElement('div');
            div.className = 'task';
            div.innerHTML = `
                <div class="task-info">
                    <h3>${t.title}</h3>
                    <p>${t.desc}</p>
                </div>
                <div style="display: flex; align-items: center;">
                    <span class="task-price">${t.price} ₽</span>
                    <button class="take-btn" id="btn-${index}">Взять</button>
                </div>
            `;
            container.appendChild(div);
        });

        // Обработчики кнопок
        tasks.forEach((t, index) => {
            const btn = document.getElementById(`btn-${index}`);
            if (btn) {
                btn.addEventListener('click', () => {
                    if (t.id === 1) {
                        showReferralModal();
                    } else {
                        alert('Задание "' + t.title + '" взято!');
                    }
                });
            }
        });

        // Модальное окно
        const modal = document.getElementById('referralModal');
        const closeBtn = document.getElementById('closeModalBtn');
        const copyBtn = document.getElementById('copyBtn');
        const refLinkInput = document.getElementById('refLink');

        function showReferralModal() {
            const userId = tg?.initDataUnsafe?.user?.id || 'user123';
            refLinkInput.value = 'https://t.me/your_bot?start=ref_' + userId;
            modal.classList.add('show');
        }

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        copyBtn.addEventListener('click', () => {
            refLinkInput.select();
            navigator.clipboard.writeText(refLinkInput.value).then(() => {
                alert('Ссылка скопирована!');
            });
        });
    </script>
</body>
</html>
