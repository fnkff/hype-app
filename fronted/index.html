<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайп</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #75fe09;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            padding-bottom: 80px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .balance {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .task {
            background: black;
            color: white;
            border-radius: 16px;
            padding: 16px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info h3 {
            margin: 0 0 5px;
            font-size: 18px;
        }
        .task-info p {
            margin: 0;
            color: #ccc;
        }
        .task-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-price {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .take-btn {
            background: white;
            color: black;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 24px;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-header {
            background: #f0f0f0;
            padding: 20px;
            text-align: right;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
            color: black;
        }
        .ref-link {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        .copy-btn, .check-btn {
            background: #75fe09;
            border: none;
            border-radius: 40px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .result {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ХАЙП</div>
        <div class="balance" id="balance">0 ₽</div>
    </div>
    <div id="tasks"></div>

    <!-- Модалка рефералки -->
    <div class="modal" id="refModal">
        <div class="modal-content">
            <div class="modal-header"><button class="modal-close" id="closeRef">&times;</button></div>
            <div class="modal-body">
                <h3>Пригласи друга</h3>
                <p>Пригласи друга в Хайп. Когда он зарегистрируется и выполнит первое задание, ты получишь бонус 50 ₽.</p>
                <input class="ref-link" id="refLink" readonly>
                <button class="copy-btn" id="copyBtn">Копировать ссылку</button>
            </div>
        </div>
    </div>

    <!-- Модалка подписки -->
    <div class="modal" id="subModal">
        <div class="modal-content">
            <div class="modal-header"><button class="modal-close" id="closeSub">&times;</button></div>
            <div class="modal-body">
                <h3>Подпишись на канал</h3>
                <p>Подпишись на @hype_job и нажми проверку</p>
                <button class="check-btn" id="checkBtn">Проверить подписку</button>
                <div class="result" id="checkResult"></div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
        if (tg) tg.expand();
        const userId = tg?.initDataUnsafe?.user?.id || 'test_' + Math.random();

        let counts = JSON.parse(localStorage.getItem('counts')) || {};
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        document.getElementById('balance').innerText = balance + ' ₽';

        function saveBalance() {
            localStorage.setItem('balance', balance);
        }

        function addCount(id) {
            let key = id + '_' + new Date().toDateString();
            counts[key] = (counts[key] || 0) + 1;
            localStorage.setItem('counts', JSON.stringify(counts));
        }

        function canDo(id) {
            let key = id + '_' + new Date().toDateString();
            return !counts[key] || counts[key] < 3;
        }

        const tasks = [
            { id: 1, name: 'Пригласи друга', desc: 'Отправь ссылку', price: 50 },
            { id: 2, name: 'Подпишись на канал', desc: '@hype_job', price: 30 }
        ];

        const container = document.getElementById('tasks');
        if (container) {
            tasks.forEach(t => {
                const div = document.createElement('div');
                div.className = 'task';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'task-info';
                const h3 = document.createElement('h3');
                h3.innerText = t.name;
                const p = document.createElement('p');
                p.innerText = t.desc;
                infoDiv.appendChild(h3);
                infoDiv.appendChild(p);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'task-actions';
                const priceSpan = document.createElement('span');
                priceSpan.className = 'task-price';
                priceSpan.innerText = t.price + ' ₽';
                const btn = document.createElement('button');
                btn.className = 'take-btn';
                btn.setAttribute('data-id', t.id);
                btn.innerText = 'Взять';

                actionsDiv.appendChild(priceSpan);
                actionsDiv.appendChild(btn);

                div.appendChild(infoDiv);
                div.appendChild(actionsDiv);

                container.appendChild(div);
            });
        }

        // Делегирование событий: обработчик на контейнере
        container.addEventListener('click', (e) => {
            const btn = e.target.closest('.take-btn');
            if (!btn) return;
            let id = parseInt(btn.dataset.id);
            if (!canDo(id)) {
                alert('Лимит на сегодня');
                return;
            }
            if (id === 1) {
                let link = https;//t.me/your_bot?start=ref_${userId};
                document.getElementById('refLink').value = link;
                document.getElementById('refModal').classList.add('show');
            } else {
                document.getElementById('subModal').classList.add('show');
            }
        });

        document.getElementById('closeRef').addEventListener('click', () => {
            document.getElementById('refModal').classList.remove('show');
        });
        document.getElementById('copyBtn').addEventListener('click', () => {
            let inp = document.getElementById('refLink');
            inp.select();
            navigator.clipboard.writeText(inp.value).then(() => alert('Ссылка скопирована!'));
        });

        const subModal = document.getElementById('subModal');
        const closeSub = document.getElementById('closeSub');
        const checkBtn = document.getElementById('checkBtn');
        const checkResult = document.getElementById('checkResult');

        closeSub.addEventListener('click', () => subModal.classList.remove('show'));

        checkBtn.addEventListener('click', async () => {
            if (!canDo(2)) {
                checkResult.style.color = 'red';
                checkResult.innerText = 'Лимит на сегодня';
                return;
            }
            checkBtn.disabled = true;
            checkBtn.innerText = 'Проверка...';
            checkResult.innerText = '';

            await new Promise(r => setTimeout(r, 1500));

            // Имитация успеха
            const success = true;

            if (success) {
                balance += 30;
                saveBalance();
                document.getElementById('balance').innerText = balance + ' ₽';
                addCount(2);
                checkResult.style.color = '#75fe09';
                checkResult.innerText = '✅ Подписка подтверждена! +30 ₽';
                setTimeout(() => subModal.classList.remove('show'), 1500);
            } else {
                checkResult.style.color = 'red';
                checkResult.innerText = '❌ Не подписан. Попробуйте снова.';
                checkBtn.disabled = false;
                checkBtn.innerText = 'Проверить подписку';
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('show');
            }
        });
    </script>
</body>
</html>
